<style>
.FCOutlet {text-align:center;}
.FCOutlet img {width:100%; max-width:1275px;}
.FCOutletMob {display:none;}
.FCOutletProds {display: -ms-flexbox; display: -webkit-flex; display: flex; width:100%; max-width:1306px; flex-wrap:wrap; -webkit-flex-wrap:wrap; -ms-flex-wrap:wrap;}
@media screen and (max-width: 640px) {
.FCOutlet {display:none;}
.FCOutletMob {display:block; text-align:center;}
.FCOutletMob img {width:100%;}
}
@keyframes scaleToFull{
  0% {transform:scale(.01);}
  100% {transform:scale(1);position:relative;visibility:visible;}
}
@keyframes scaleToNone{
  0% {transform:scale(1);}
  30% {transform:scale(.01);visibility:hidden;}
  100% {transform:scale(.01);position:absolute;visibility:hidden;}
}
.hotsite-container-products .smoothShow{transform:scale(.01);animation-name:scaleToFull;animation-duration:.2s;animation-timing-function:ease-out;animation-fill-mode:forwards;}
.hotsite-container-products .smoothShow:nth-of-type(4n+1){animation-delay:.1s;}
.hotsite-container-products .smoothShow:nth-of-type(4n+2){animation-delay:.15s;}
.hotsite-container-products .smoothShow:nth-of-type(4n+3){animation-delay:.2s;}
.hotsite-container-products .smoothShow:nth-of-type(4n+4){animation-delay:.25s;}
.hotsite-container-products .smoothHide{transform:scale(1);animation:.5s ease-out .1s 1 scaleToNone forwards;}
@media not all and (min-resolution:.001dpcm) { @media
{
   .hotsite-container-products .smoothHide{position:absolute;}
}}

#HotSiteTit,#HotSiteQtd{padding:0 15px;}
#ProdFilterShadow {top: 0;}
</style>
